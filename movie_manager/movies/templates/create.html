{% extends 'blank_layout.html' %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    
    {% csrf_token %}

    {{ frm.as_p }}
    <button type="submit"> submit</button>

</form>
<p>
    {% if user %}
    new user created with username {{ user.username }}
    {% endif %}
</p>
<p style="background-color: red;">
    {% if error_message %}
    new user created with username {{ error_message }}
    {% endif %}
</p>
{% endblock content %}
